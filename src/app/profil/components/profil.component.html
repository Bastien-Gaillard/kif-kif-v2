<ion-header>
  <ion-toolbar>
    <ion-title>Mon profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input formControlName="lastname" [readonly]="!isEditing"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input
        formControlName="firstname"
        [readonly]="!isEditing"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date de naissance</ion-label>
      <ion-datetime
        formControlName="birthday"
        presentation="date"
        [readonly]="!isEditing"
      ></ion-datetime>
    </ion-item>

    @if(isEditing) {
    <ion-button expand="full" type="submit">
      Enregistrer les modifications
    </ion-button>
    }
  </form>

  <ion-button expand="block" color="primary" (click)="toggleEdit()">
    {{ isEditing ? "Annuler" : "Modifier mes informations" }}
  </ion-button>

  <ion-button expand="full" color="danger" (click)="logout()">
    Se déconnecter
  </ion-button>
</ion-content>
