<app-header [title]="titlePage" [icon]="icon"></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input formControlName="lastname" [readonly]="!isEditing"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Pr√©nom</ion-label>
      <ion-input
        formControlName="firstname"
        [readonly]="!isEditing"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date de naissance</ion-label>
      <ion-datetime
        formControlName="birthday"
        presentation="date"
        [readonly]="!isEditing"
      ></ion-datetime>
    </ion-item>

    @if(isEditing) {
    <ion-button expand="full" color="primary" type="submit">
      Enregistrer les modifications
    </ion-button>
    }
  </form>

  <ion-button expand="block" color="secondary" (click)="toggleEdit()">
    {{ isEditing ? "Annuler" : "Modifier mes informations" }}
  </ion-button>
</ion-content>
