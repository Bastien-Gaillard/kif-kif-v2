      <ion-row>
        <ion-col size="4">
          <ion-button
            expand="block"
            class="custom-button"
            href="/tabs/card/offres"
          >
            <ion-icon name="pricetags-outline"></ion-icon>
            <p>Offres</p>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button
            expand="block"
            class="custom-button"
            href="/tabs/card/historique"

    <ion-fab
      vertical="bottom"
      horizontal="end"
      slot="fixed"
      style="margin-bottom: 60px;"

      <ion-fab-button (click)="openWallet()">

<ion-alert
  trigger="present-alert"
  header="ERREUR"
  message="Une erreur est survenue lors de la récupération des données."
  [buttons]="alertButtons"
  [isOpen]="store.error()"
></ion-alert>
